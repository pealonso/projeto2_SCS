<!DOCTYPE html>
<html lang="pt-br" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO 1 - CUBO</title>
</head>
<body>
<h1 th:text="'Você selecionou um cubo de lado ' + ${lado} + ' cm'"></h1>
<p th:text="'O perímetro total desse cubo é igual a ' + ${lado}*12 + ' cm.'"></p>
<p th:text="'A área total desse cubo é igual a ' + ${lado*lado}*6 + ' cm².'"></p>
<p th:text="'O volume total desse cubo é igual a ' + ${lado*lado*lado} + ' cm³.'"></p>
<hr>
<p>Voltar para a <a href="http://localhost:3500">Home</a></p>

</body>
</html>
